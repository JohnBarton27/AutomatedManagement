<section data-ng-controller="MessagesController">
    <div class="page-header">
        <h1>New Message</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="content">Content</label>
                    <div class="controls">
                        <input type="text" data-ng-model="content" id="content" class="form-control" placeholder="Content" required>
                    </div>
                    <label class="control-label" for="recipient">Recipient</label>
                    <div class="controls">
                        <input type="text" data-ng-model="recipient" id="recipient" class="form-control" placeholder="Recipient" required>
                    </div>
                    <label class="control-label" for="picturePath">Picture Path</label>
                    <div class="controls">
                        <input type="text" data-ng-model="picturePath" id="picturePath" class="form-control" placeholder="Picture Path" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
