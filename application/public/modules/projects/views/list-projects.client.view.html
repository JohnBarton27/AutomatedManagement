<section data-ng-controller="ProjectsController" data-ng-init="find()">
    <div class="top-well well">
            <h1>Projects</h1>
            <span class="pull-right">
                <a id="newProjButton" class="btn btn-yellow create-button" ng-click="createModal('md')" style="font-size: 15px;"><i class="fa fa-plus"></i> &nbsp; New Project</a>
            </span>
    </div>
    
    <div class="list-group">
        <a data-ng-repeat="project in projects | orderBy: name" data-ng-href="#!/projects/{{project._id}}" class="list-group-item">
			<small class="list-group-item-text">
			<div class="row">
				<div class="col-md-6">
					<div class="project-rep-name list-group-item-heading" data-ng-bind="project.name"></div>
					<span data-ng-bind="project.teams.length"></span> teams, <span data-ng-bind="getTotalUsers(project.teams)"></span> members
				</div>
				<div class="col-md-6 project-rep-type">
					<div class="pull-right" data-ng-bind="project.type"></div>
				</div>
			</div>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!projects.$resolved || projects.length">
    	No Projects yet, why don't you <a href="" ng-click="createModal('lg')">create one</a>?
    </div>
</section>
