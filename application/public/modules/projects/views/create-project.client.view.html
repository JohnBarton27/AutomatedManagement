<section data-ng-controller="ProjectsController">
    <div class="col-md-12 modal-col well">
        <h1 class="text-center"><u>Create Project</u></h1>
        <form class="form-horizontal" novalidate>
            <fieldset>
                <!-- Name -->
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                    <div class="examples">
                        Examples: "Cheesy Crust", "Square Pizzas"
                    </div>
                </div>
                
                <!-- Owner(s) -->
                <div class="form-group">
                   <label class="control-label" for="owners">Owners</label>
                   <select class="form-control js-example-basic-multiple" multiple="multiple" data-ng-model="owners" id="owners" data-ng-init="findUsers()">
                       <option ng-repeat="user in users" data-ng-value="user._id">{{user.displayName}}</option>
                   </select>
				</div> 
                
                <!-- Project Type -->
                <div class="form-group">
                    <label class="control-label" for="type">Type</label>
                    <select id="select2_type" type="hidden" data-tags="true" class="form-control" data-ng-model="type">
                    	<option ng-repeat="type in projectTypes" data-ng-value="type">{{type}}</option>
                    </select>
                    <div class="examples">
                        Examples: "New Ingredients", "New Crust Filling"
                    </div>
                </div>
                
                <!-- Description -->
                <div class="form-group">
                    <label class="control-label" for="description">Description</label>
                    <div class="controls">
                        <textarea data-ng-model="description" id="description" class="form-control" placeholder="You know what? Let's play it safe. Let's get another pie, ham, pineapple." rows="5" required></textarea>
                    </div>
                </div>
                
                <div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
                <div class="row modal-buttons">
                    <div class="col-md-6">
                        <div class="form-group pull-left">
                            <button type="button" ng-click="ok()" class="btn btn-teal" value="">Cancel</button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group pull-right">
                            <input type="submit" id="createProject" ng-click="create()" class="btn btn-yellow" value="Create Project">
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</section>
