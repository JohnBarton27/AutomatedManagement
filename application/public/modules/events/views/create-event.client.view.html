<section data-ng-controller="EventsController">
    <div class="col-md-12 well">
        <h1 class="text-center">Create Event</h1>
        <form class="form-horizontal" data-ng-submit="create()" id="createEventForm" novalidate>
            <fieldset>
                <div class="row vdivide">
                    <div class="col-md-6 modal-col">
                        <div class="text-center modal-heading"><u>Basic Info</u></div>
                        <!-- Name -->
                        <div class="form-group">
                            <label class="control-label" for="name">Name</label>
                            <div class="controls">
                                <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                            </div>
                        </div>

                        <!-- Project -->
                        <div class="form-group">
                            <label class="control-label" for="project">Project</label>
                            <div class="controls">
                                <input type="text" data-ng-model="project" id="project" class="form-control" placeholder="Project" required>
                            </div>
                        </div>

                        <!-- Type -->
                        <div class="form-group">
                            <label class="control-label" for="type">Type</label>
                            <div class="controls">
                                <input type="text" data-ng-model="type" id="type" class="form-control" placeholder="Type" required>
                            </div>
                        </div>

                        <!-- Location -->
                        <div class="form-group">
                            <label class="control-label" for="location">Location</label>
                            <div class="controls">
                                <input type="text" data-ng-model="location" id="location" class="form-control" placeholder="Location" required>
                            </div>
                        </div>

                        <!-- Description -->
                        <div class="form-group">
                            <label class="control-label" for="description">Description</label>
                            <div class="controls">
                                <input type="text" data-ng-model="description" id="description" class="form-control" placeholder="Description" required>
                            </div>
                        </div>

                    </div>
                
                    <div class="col-md-6 modal-col" ng-init="fixedDate=true">
                        <div class="text-center modal-heading"><u>Date/Time</u></div>
                        <!-- Fixed/Range -->
                        <div class="form-group">
                            <label class="control-label" for="name">Fixed/Range</label>
                            <div class="controls">
                                <input type="radio" id="fixed" data-ng-model="fixedDate" ng-value="true"> Fixed
                            <input type="radio" id="range" data-ng-model="fixedDate" value="false"> Range
                            </div>
                        </div>

                        <!-- Fixed -->
                        <div ng-show="fixedDate">
                            <!-- Date -->
                            <div class="form-group">
                                <label class="control-label" for="name">Date</label>
                                <div class="controls">
                                    <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Date" required>
                                </div>
                            </div>

                            <!-- Time -->
                            <div class="form-group">
                                <label class="control-label" for="name">Time</label>
                                <div class="controls">
                                    <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Time" required>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Range -->
                        <div ng-hide="fixedDate">
                            <!-- Date -->
                            <div class="form-group">
                                <label class="control-label" for="name">Earliest DateTime</label>
                                <div class="controls">
                                    <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Date" required>
                                </div>
                            </div>

                            <!-- Time -->
                            <div class="form-group">
                                <label class="control-label" for="name">Latest DateTime</label>
                                <div class="controls">
                                    <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Time" required>
                                </div>
                            </div>
                        </div>

                        <div data-ng-show="error" class="text-danger">
                            <strong data-ng-bind="error"></strong>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group pull-right">
                            <input type="submit" class="btn btn-default">
                        </div>
                    </div>
                </div>
                
            </fieldset>
        </form>
    </div>
</section>
