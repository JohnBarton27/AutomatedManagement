<section data-ng-controller="EventsController">
    <div class="col-md-12 well">
        <h1>Create Event</h1>
        <form class="form-horizontal model-content" data-ng-submit="create()" id="createEventForm" novalidate>
            <fieldset>
                <div class="col-md-6">
                    <!-- Name -->
                    <div class="form-group">
                        <label class="control-label" for="name">Name</label>
                        <div class="controls">
                            <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                        </div>
                    </div>

                    <!-- Project -->
                    <div class="form-group">
                        <label class="control-label" for="name">Project</label>
                        <div class="controls">
                            <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Project" required>
                        </div>
                    </div>
                    
                    <!-- Type -->
                    <div class="form-group">
                        <label class="control-label" for="name">Type</label>
                        <div class="controls">
                            <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Type" required>
                        </div>
                    </div>
                    
                    <!-- Description -->
                    Description:
                    <textarea rows="4" cols="50" name="comment" form="createEventsForm"></textarea>
                
                </div>
                <div class="col-md-6">
                    Date/Time:
                    <!-- Fixed/Range -->
                    <div class="form-group">
                        <label class="control-label" for="name">Fixed/Range</label>
                        <div class="controls">
                            <input type="radio" id="name" name="eventDateType" value="fixed" checked> Fixed
                            <input type="radio" id="name" name="eventDateType" value="range"> Range
                        </div>
                    </div>
                    
                    <!-- Date -->
                    <div class="form-group">
                        <label class="control-label" for="name">Date</label>
                        <div class="controls">
                            <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Date" required>
                        </div>
                    </div>
                    
                    <!-- Time -->
                    <div class="form-group">
                        <label class="control-label" for="name">Time</label>
                        <div class="controls">
                            <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Time" required>
                        </div>
                    </div>
                    
                </div>
                    
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
