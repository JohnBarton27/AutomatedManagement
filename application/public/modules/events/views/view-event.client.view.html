<section data-ng-controller="EventsController" data-ng-init="findOne()" class="well">   
    <div class="row top-well">
        <div class="col-md-8">
            <a ng-href="/#!/events" class="btn btn-blue" style="margin-bottom: -20px;">
                <i class="fa fa-arrow-left"></i> &nbsp; All Events
            </a>
        </div>
        <div class="col-md-4">
            <strong class="pull-right" data-ng-bind="event.project.name"></strong>        
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-8">
            <div class="pull-right" data-ng-bind="event.type"></div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-8">
            <span class="event-name" data-ng-bind="event.name"></span>
        </div>            
    </div>
    
    <div class="row">
        <!-- Basic info info -->
        <div class="col-md-8">
            <div class="top-bottom-padding">
                <button class="btn btn-teal"><i class="fa fa-check fa-2x"></i></button>
                <button class="btn btn-teal"><i class="fa fa-times fa-2x"></i></button>
                <p> You haven't responded yet. </p>
                <!-- <p> You're going! </p> 
                <p> You can't make it. </p> -->
            </div>
            <div class="top-bottom-padding">
                
                <!-- Initializing date formatter -->
                <span>{{readableDate(event.scheduledDateTimeRange.start)}}</span>
                
                <i class="fa fa-calendar fa-2x yellow"></i> <span class="left-right-padding event-info" data-ng-bind="printDate"></span>
            </div>
            
            <div class="top-bottom-padding">
                <i class="fa fa-map-marker fa-2x blue"></i> <span class="left-right-padding event-info" data-ng-bind="event.location.loc"></span>
            </div>
            <div class="top-bottom-padding">
                <span data-ng-bind="event.description"></span>
            </div>
        </div>
        
        <!-- Guest list info -->
        <div class="col-md-4" class="text-center">
        <p>Guest List</p>
        </div>
    </div>
    
    
	<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == event.user._id))">
		<a class="btn btn-orange" href="/#!/events/{{event._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-orange" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="event.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="event.user.displayName"></span>
		</em>
	</small>
</section>
